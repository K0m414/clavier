<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta charset="UTF-8">
        
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
        

        <link rel="stylesheet" href="css/keyboard.css" type="text/css">
        <link id="page-style" rel="stylesheet" href="css/keyboard-light.css" type="text/css">
        <!-- <link rel="stylesheet" href="css\keyboard-night.css" type="text/css"> -->
        
        <title>Clavier virtuel</title>
    </head>

    <body>
        <h1>Clavier virtuel</h1>
            <div>
                <label for="text">écrivez </label>
                <textarea type="text" id="text" name="text" placeholder="quelque chose"></textarea>
                <p></p>
            </div>
            <article id="keyboard">

                <kbd class="key maj-def mode">
                    <i class="fa fa-sun-o"></i>
                    <i class="fa fa-moon-o hidden"></i>
                </kbd>
                
                <kbd class="key un">1</kbd>
                <kbd class="key deux">2</kbd>
                <kbd class="key trois">3</kbd>
                <kbd class="key quatre">4</kbd>
                <kbd class="key cinq">5</kbd>
                <kbd class="key six">6</kbd>
                <kbd class="key sept">7</kbd>
                <kbd class="key huit">8</kbd>
                <kbd class="key neuf">9</kbd>
                <kbd class="key zero">0</kbd>
                <kbd class="key maj-def backspace">backspace</kbd>

                <kbd class="key maj-def tab">tab</kbd>
                <kbd class="key lettre a">a</kbd>
                <kbd class="key lettre z">z</kbd>
                <kbd class="key lettre e">e</kbd>
                <kbd class="key lettre r">r</kbd>
                <kbd class="key lettre t">t</kbd>
                <kbd class="key lettre y">y</kbd>
                <kbd class="key lettre u">u</kbd>
                <kbd class="key lettre i">i</kbd>
                <kbd class="key lettre o">o</kbd>
                <kbd class="key lettre p">p</kbd>

                <kbd class="key maj-def capslock">
                    <i class="fa fa-lock hidden"></i>
                    <i class="fa fa-unlock"></i>verr. maj.
                <i class="fa fa-circle-thin led"></i>
                <i class="fa fa-dot-circle-o hidden led"></i>
                </kbd>
                
                <kbd class="key lettre q">q</kbd>
                <kbd class="key lettre s">s</kbd>
                <kbd class="key lettre d">d</kbd>
                <kbd class="key lettre f">f</kbd>
                <kbd class="key lettre g">g</kbd>
                <kbd class="key lettre h">h</kbd>
                <kbd class="key lettre j">j</kbd>
                <kbd class="key lettre k">k</kbd>
                <kbd class="key lettre l">l</kbd>
                <kbd class="key lettre m">m</kbd>
                <kbd class="key maj-def enter">entrée</kbd>

                <kbd class="key maj-def shift1">shift</kbd>
                <kbd class="key maj-def point-virgule">;</kbd>
                <kbd class="key lettre w">w</kbd>
                <kbd class="key lettre x">x</kbd>
                <kbd class="key lettre c">c</kbd>
                <kbd class="key lettre v">v</kbd>
                <kbd class="key lettre b">b</kbd>
                <kbd class="key lettre n">n</kbd>
                <kbd class="key maj-def point">.</kbd>
                <kbd class="key maj-def del"><i class="fa fa-times"></i></kbd>
                <kbd class="key maj-def shift2">shift</kbd>

                <kbd class="key maj-def arobase ">@</kbd>
                <kbd class="key maj-def interrogation">?</kbd>
                <kbd class="key maj-def exclamation">!</kbd>
                <kbd class="key maj-def espace">espace</kbd>
                <kbd class="key maj-def deux-points">:</kbd>
                <kbd class="key maj-def fleche">&lsaquo;</kbd>
                <kbd class="key maj-def fleche2">&rsaquo;</kbd>

            </article>
        <!--fin du clavier-->
        <!-- JS -->

            
            <script src="js/script.js"></script> 


    </body>
    </html>
