<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta charset="UTF-8">
        
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
        

        <link rel="stylesheet" href="css/keyboard.css" type="text/css">
        <link id="page-style" rel="stylesheet" href="css/keyboard-light.css" type="text/css">
        <!-- <link rel="stylesheet" href="css\keyboard-night.css" type="text/css"> -->
        
        <title>Clavier virtuel</title>
    </head>

    <body>
        <h1>Clavier virtuel</h1>
            <div>
                <label for="text">écrivez </label>
                <textarea type="text" id="text" name="text" placeholder="quelque chose"></textarea>
                <p></p>
            </div>
            <article id="keyboard">

                <kbd class="key maj-def mode">
                    <i class="fa fa-sun-o"></i>
                    <i class="fa fa-moon-o hidden"></i>
                </kbd>
                
                <kbd class="key chiffre un">1</kbd>
                <kbd class="key chiffre deux">2</kbd>
                <kbd class="key chiffre trois">3</kbd>
                <kbd class="key chiffre quatre">4</kbd>
                <kbd class="key chiffre cinq">5</kbd>
                <kbd class="key chiffre six">6</kbd>
                <kbd class="key chiffre sept">7</kbd>
                <kbd class="key chiffre huit">8</kbd>
                <kbd class="key chiffre neuf">9</kbd>
                <kbd class="key chiffre zero">0</kbd>
                <kbd class="key maj-def backspace">backspace</kbd>

                <kbd class="key maj-def tab">tab</kbd>
                <kbd class="key lettre" id ="a">a</kbd>
                <kbd class="key lettre" id="z">z</kbd>
                <kbd class="key lettre" id="e">e</kbd>
                <kbd class="key lettre" id="r">r</kbd>
                <kbd class="key lettre" id="t">t</kbd>
                <kbd class="key lettre" id="y">y</kbd>
                <kbd class="key lettre" id="u">u</kbd>
                <kbd class="key lettre" id="i">i</kbd>
                <kbd class="key lettre" id="o">o</kbd>
                <kbd class="key lettre" id="p">p</kbd>
                <kbd class="key maj-def capslock">
                    <i class="fa fa-lock hidden"></i>
                    <i class="fa fa-unlock"></i>verr. maj.
                <i class="fa fa-circle-thin led"></i>
                <i class="fa fa-dot-circle-o hidden led"></i>
                </kbd>
                
                <kbd class="key lettre" id="q">q</kbd>
                <kbd class="key lettre" id="s">s</kbd>
                <kbd class="key lettre" id="d">d</kbd>
                <kbd class="key lettre" id="f">f</kbd>
                <kbd class="key lettre" id="g">g</kbd>
                <kbd class="key lettre" id="h">h</kbd>
                <kbd class="key lettre" id="j">j</kbd>
                <kbd class="key lettre" id="k">k</kbd>
                <kbd class="key lettre" id="l">l</kbd>
                <kbd class="key lettre" id="m">m</kbd>
                <kbd class="key maj-def enter">entrée</kbd>

                <kbd class="key maj-def shift1">shift</kbd>
                <kbd class="key point-virgule">;</kbd>
                <kbd class="key lettre" id="w">w</kbd>
                <kbd class="key lettre" id="x">x</kbd>
                <kbd class="key lettre" id="c">c</kbd>
                <kbd class="key lettre" id="v">v</kbd>
                <kbd class="key lettre" id="b">b</kbd>
                <kbd class="key lettre" id="n">n</kbd>
                <kbd class="key point">.</kbd>
                <kbd class="key maj-def del"><i class="fa fa-times"></i></kbd>
                <kbd class="key maj-def shift2">shift</kbd>

                <kbd class="key  arobase ">@</kbd>
                <kbd class="key  interrogation">?</kbd>
                <kbd class="key  exclamation">!</kbd>
                <kbd class="key maj-def espace">espace</kbd>
                <kbd class="key deux-points">:</kbd>
                <kbd class="key fleche">&lsaquo;</kbd>
                <kbd class="key fleche2">&rsaquo;</kbd>

            </article>
        <!--fin du clavier-->
        <!-- JS -->

            
            <script src="js/script.js"></script> 
            <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    </body>
    </html>
